        function executeOperations(operation,a, b){

        // COMPOSITION
        const multiplyBy2 = (x) => x*2;
        
        const add3 = (x) => x+3;
        
        const multiplyThenAdd = (x) => add3(multiplyBy2(x));  

        console.log(multiplyThenAdd(5))
        

        // CURRYING
        const curriedAdd = (a) => (b)=> a+b;
        console.log(curriedAdd(2)(3));

        const addtwo = curriedAdd(2)
        console.log(addtwo(3));


        
        const pipe = function(...fns){
            return function(value){
                // var returenedValue = value;
                for(let i=0 ; i<fns.length; i++){
                    value =  fns[i](value);
                }
                return value;
            }
        }
        const pipedFunction = pipe(add, multiply);
        pipedFunction(10);

        // Pipe polyfill
        function pipe(...fns) {
            return function (initialValue) {
                // Apply functions from left to right
                return fns.reduce((acc, fn) => fn(acc), initialValue);
            };
        }

        function compose(...fns) {
            return function (initialValue) {
                // Apply functions from right to left
                return fns.reduceRight((acc, fn) => fn(acc), initialValue);
            };
        }
